<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <script
      src="https://kit.fontawesome.com/3597c47b51.js"
      crossorigin="anonymous"
    ></script>
    <title>SignUp</title>
    <style>
      .or-elm {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgb(204, 196, 196);
        line-height: 0.1em;
        margin: 10px 0 20px;
      }

      .or-elm span {
        background: #fff;
        padding: 0 10px;
        border: 1px solid gray;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Magic<span>Trip<i class="fa-solid fa-plane"> </i></span>
      </h1>
      <form action="#" method="post">
        <h2 class="signup-title">SIGN UP</h2>
        <div class="form-group" id="email-div">
          <label for="reg-email">Email</label>
          <input
            type="email"
            id="reg-email"
            name="reg-email"
            required
            placeholder="Enter a valid email"
          />
        </div>

        <div class="form-group" id="password-div">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter a valid password"
          />
        </div>
        <div class="form-group" id="confirm-password-div">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Re-enter your password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">SIGN UP</button>
        </div>
      </form>
      <div>
        <h3 class="or-elm"><span>OR</span></h3>
      </div>
      <div class="icons">
        <div><i class="fa-solid fa-g fa-lg" style="color: #e12e0e;"></i></div>
        <div>
          <i class="fa-brands fa-facebook fa-lg" style="color: #055cad;"></i>
        </div>
        <div>
          <i class="fa-brands fa-linkedin fa-lg" style="color: #0b357f;"></i>
        </div>
      </div>
      <p>Already a user? <a href="login.html" class="login">LOGIN</a></p>
    </div>
  </body>
</html>
